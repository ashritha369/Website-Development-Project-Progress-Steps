<!DOCTYPE html>
<html>
  <head>
    <title>Progress Steps</title>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="main-div">
      <div id="0" class="circle">1</div>
      <div id="1" class="rectangle"></div>
      <div id="2" class="circle">2</div>
      <div id="3" class="rectangle"></div>
      <div id="4" class="circle">3</div>
      <div id="5" class="rectangle"></div>
      <div id="6" class="circle">4</div>
    </div>
    <div class="buttons">
      <button id="prev-button">Prev</button>
      <button id="next-button">Next</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
